spring.application.name=Tech-Events
spring.application.port=8080

spring.data.mongodb.uri=mongodb://localhost:27017/TechEvents
spring.data.mongodab.port=27017
spring.data.mongodab.database=Events_DB

cloudinary.cloud_name= your cloud name
cloudinary.api_key= your api key 
cloudinary.api_secret= your api secret


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= your email
spring.mail.password= your app password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

